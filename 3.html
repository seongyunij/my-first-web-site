<h3>3.빌 게이츠</h3>
<p>미국의기업 <a href="https://namu.wiki/w/Microsoft" target="blank" title="마이크로소프트 나무위키">마이크로소프트</a>설립자이자 기업인이다.</p> 

<p>
그는 당시 프로그래밍 언어인 베이직 해석프로그램과 알테어용 프로그래밍 언어인 알테어 베이직을 개발했다.
<br>마이크로소프트에서 근무하면서 게이츠는 2014년 5월까지 회장, 최고경영자, 사장, 최고 소프트웨어 설계자 등의 직책을 맡았다.
<br>그는 1970년대와 1980년대 마이크로컴퓨터 혁명의 선구자이자 가장 잘 알려진 기업가 중 한 사람이다.
</p>
